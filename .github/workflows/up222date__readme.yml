name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в полночь
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate README with updated graphs
      run: |
        echo "Updating README..."
        # Генерация README с актуальными графиками или обновлениями
        # Например:
        # python generate_readme.py  # или другой скрипт, который генерирует README
        # Здесь можно добавить команду для генерации графиков или статистики, если нужно

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update README with latest stats"
        git push
      # Ожидаем, что README.md изменился и будет коммититься

    - name: Verify commit
      run: |
        git log -n 1  # Проверка последнего коммита, чтобы убедиться, что изменения были внесены
